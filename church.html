<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Arial;
      background: #fbfaf8;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      font-family: "Cormorant Garamond", serif;

      margin-bottom: 10px;

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 18px;
    }

    .reflection {
      font-size: 18px;
      background: white;
      padding: 18px;
      border-radius: 10px;
    }
    
    .photo {
      background: #ffffff;
      border: 1px solid #e6e3df;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-top: 18px;
      margin-bottom: 18px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>St. Peterâ€™s Basilica</h1>
    <div class="subtitle">Vatican City</div>

    <div class="photo">
      <img src="assets/img/SING0024.JPG" alt="Church interior">
    </div>
    
<div class="reflection">
  <div id="prompt">Tap below to receive a reflection.</div>
  <button onclick="newPrompt()" style="margin-top:14px;padding:10px 14px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">
    Give me a reflection
  </button>
</div>
<script>
const prompts = [
  "Stay long enough to notice what is being given to you.",
  "Grace often comes quietly. Do not rush past it.",
  "You are not alone in the searching.",
  "Let what is beautiful slow you down.",
  "Return to what steadies you."
];

function newPrompt() {
  const random = prompts[Math.floor(Math.random() * prompts.length)];
  document.getElementById("prompt").innerText = random;
}
</script>

</body>
