<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Featured Church</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Arial;
      background: #fbfaf8;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 18px;
    }

    .reflection {
      font-size: 18px;
      background: white;
      padding: 18px;
      border-radius: 10px;
    }
    
    .photo {
      background: #ffffff;
      border: 1px solid #e6e3df;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-top: 18px;
      margin-bottom: 18px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>St. Peterâ€™s Basilica</h1>
    <div class="subtitle">Vatican City</div>

    <div class="photo">
      <img src="assets/img/SING0024.JPG" alt="Church interior">
    </div>
    
<div class="reflection">
  <div id="prompt">Tap below to receive a reflection.</div>
  <button onclick="newPrompt()" style="margin-top:14px;padding:10px 14px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">
    Give me a reflection
  </button>
  
  <div style="margin-top:16px;">
  <div style="font-size:14px;color:#666;margin-bottom:8px;">Quiet timer</div>

  <div style="display:flex;gap:8px;flex-wrap:wrap;">
    <button onclick="startTimer(3)" style="padding:8px 10px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">3 min</button>
    <button onclick="startTimer(5)" style="padding:8px 10px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">5 min</button>
    <button onclick="startTimer(10)" style="padding:8px 10px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">10 min</button>
    <button onclick="stopTimer()" style="padding:8px 10px;border-radius:10px;border:1px solid #d7d2cc;background:#fff;cursor:pointer;">Stop</button>
  </div>

  <div id="timerDisplay" style="margin-top:10px;font-size:16px;"></div>
</div>

</div>
<script>
const prompts = [
  "Stay long enough to notice what is being given to you.",
  "Grace often comes quietly. Do not rush past it.",
  "You are not alone in the searching.",
  "Let what is beautiful slow you down.",
  "Return to what steadies you."
];

function newPrompt() {
  const random = prompts[Math.floor(Math.random() * prompts.length)];
  document.getElementById("prompt").innerText = random;
}
  let timerId = null;
let remainingSeconds = 0;

function renderTime() {
  const m = Math.floor(remainingSeconds / 60);
  const s = remainingSeconds % 60;
  const mm = String(m).padStart(2, "0");
  const ss = String(s).padStart(2, "0");
  document.getElementById("timerDisplay").innerText = "Time: " + mm + ":" + ss;
}

function startTimer(minutes) {
  stopTimer();
  remainingSeconds = minutes * 60;
  renderTime();

  timerId = setInterval(() => {
    remainingSeconds -= 1;
    if (remainingSeconds <= 0) {
      stopTimer();
      document.getElementById("timerDisplay").innerText = "Time is up. Stay a moment longer if you want.";
      return;
    }
    renderTime();
  }, 1000);
}

function stopTimer() {
  if (timerId) clearInterval(timerId);
  timerId = null;
}

</script>

</body>
</html>
